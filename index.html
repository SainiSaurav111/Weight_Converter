<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            margin-top: 70px;
            background: rgb(121, 30, 30);
            color: rgb(233, 211, 15);

        }
       
    </style>
    <title>Weight Converter</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg"
                            placeholder="Enter Pounds...">
                    </div>

                    
                    <div class="form-group">
                        <input id="lbsInput1" type="number" class="form-control form-control-lg"
                            placeholder="Enter Kilograms...">
                    </div>


                    <div class="form-group">
                        <input id="lbsInput2" type="number" class="form-control form-control-lg"
                            placeholder="Enter Grams...">
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>

                    <!-- <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gram1Output"></div>
                        </div>
                    </div> -->

                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>pound:</h4>
                            <div id="pon1Output"></div>
                        </div>
                    </div>

                    <!-- <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="oz1Output"></div>
                        </div>
                    </div> -->


                    <!-- <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kg2Output"></div>
                        </div>
                    </div> -->


                    <!-- <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>pounds:</h4>
                            <div id="pon2Output"></div>
                        </div>
                    </div> -->



                    <!-- <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="oz2Output"></div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';

        document.getElementById('lbsInput').addEventListener('input', function (e) {
            let lbs = e.target.value;
            document.getElementById('output').style.visibility = 'visible';
            document.getElementById('gramsOutput').innerHTML = lbs / 0.0022046;
            document.getElementById('pon1Output').innerHTML = lbs;

            document.getElementById('kgOutput').innerHTML = lbs / 2.2046;

            document.getElementById('ozOutput').innerHTML = lbs * 16;

        });


          document.getElementById('output').style.visibility = 'hidden';

         document.getElementById('lbsInput1').addEventListener('input', function (e) {
            let kilo = e.target.value;
            document.getElementById('output').style.visibility = 'visible';
            document.getElementById('gramsOutput').innerHTML = kilo  * 1000;


            document.getElementById('pon1Output').innerHTML = kilo *2.2;

            document.getElementById('ozOutput').innerHTML = kilo * 35.274;
            document.getElementById('kgOutput').innerHTML = kilo ;

        });
         

        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('lbsInput2').addEventListener('input', function (e) {
            let gram = e.target.value;
            document.getElementById('output').style.visibility = 'visible';
            document.getElementById('kgOutput').innerHTML = gram  / 1000;
            document.getElementById('gramsOutput').innerHTML = gram 

            document.getElementById('pon1Output').innerHTML = gram / 453.6;

            document.getElementById('ozOutput').innerHTML = gram / 28.35;

        });

    </script>
</body>

</html>
